<div class="container border pt-3">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <img [src]="img" alt="" class="rounded-circle" height="100" width="100">
    </div>
    <div class="col"></div>
  </div>
  <!-- <div class="row d-flex justify-content-center mt-3">
    <h5><strong>Buddhika Chathuranga</strong></h5>
  </div> -->

  <div class="row mt-3">
    <div class="col-md-1"></div>
    <div class="col-md-10 text-center">
      <h5><strong>{{name}}</strong></h5>
    </div>
    <div class="col-md-1"></div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <p class="text-center grey-text">{{content}}</p>
    </div>
    <div class="col-md-1"></div>
  </div>
  <hr>

  <div class="row mb-3">
    <div class="col text-center">
      <i class="fa fa-eye-slash hoverEf" (click)="hideAch()" *ngIf="hide"></i>
      <i class="fa fa-eye hoverEf" (click)="hideAch()" *ngIf="!hide"></i>
    </div>
    <div class="col text-center hoverEf">
      <i class="fa fa-cog" (click)="editAch()"></i>
    </div>
    <div class="col text-center hoverEf">
      <i class="fa fa-trash" (click)="deleteAch()"></i>
    </div>
  </div>

</div>
