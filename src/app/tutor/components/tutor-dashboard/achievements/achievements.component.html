<h2> <strong>Achievements</strong> </h2>


<hr>

<div (click)="frame.show()">
    <ng2-floating-action-menu [placement]="config.placment" [effect]="config.effect" [label]="config.label" [iconClass]="config.iconClass"
        [activeIconClass]="config.activeIconClass" [toggle]="config.toggle" [buttons]="buttons">
    </ng2-floating-action-menu>

</div>


<div class="row">
    <div class="col-md-4" *ngFor="let item of achievements">
        <app-achieve 
            [name]="item.name"
            [content]="item.description"
            [img]="img"
            [id]="item.id"
            [tutor]="cur_user"
            [hideStatus]="item.hide"
            (delete)="deleteAck(item)"
    ></app-achieve>
    <p></p><p></p>
    </div>
</div>





<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add new Achievement</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">

                <div class="container p-1">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <img [src]="url" height="150" width="150" class="rounded-circle" *ngIf="imageView">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                            (change)="onSelectFile($event)">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>

                <form [formGroup]="achievementForm" (ngSubmit)="addAchievement(achievementForm)">

                    <div class="md-form mb-5">
                        <input type="text" class="form-control validate" formControlName="name" name="studentName"
                            mdbInputDirective>
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Student Name</label>
                    </div>

                    <div class="md-form mb-5">
                        <input type="text" class="form-control validate" formControlName="title" name="studentName"
                            mdbInputDirective>
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Title</label>
                    </div>

                    <div class="form-group purple-border">
                        <label for="exampleFormControlTextarea4" class="grey-text"> Content </label>
                        <textarea class="form-control" rows="3" formControlName="content" name="content"></textarea>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">

                        <button type="submit" color="default" class="relative waves-light btn btn-default" (click)="frame.hide()">Send</button>
                    </div>
                </form>



            </div>

        </div>
    </div>
</div>
