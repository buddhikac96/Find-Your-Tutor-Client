<div class="container p-4">
    <div class="row">
        <div class="col-md-4 center">
            <div class="view overlay profile_pic hoverable" (click)="uploadImage()">
                <img src="http://wileymicrositebuilder.com/trends/wp-content/uploads/sites/13/2015/07/Screen-Shot-2015-07-09-at-12.53.44.png"
                    class="img-fluid img-thumbnail" alt="">
                <div class="mask flex-center rgba-green-slight">
                    <p class="white-text">Upload New</p>
                </div>
            </div>
        </div>
        <div class="col-md-8"></div>
        <div class="row" style="margin-top: 10px;">
            <input type="file" style="margin-left: 30px;">
        </div>
    </div>
</div>

<div class="container p-3">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="text-center border border-light p-5">
        <div class="form-row mb-4">
            <div class="col">
                <input type="text" formControlName="fname" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" formControlName="lname" class="form-control" placeholder="Last name">
            </div>
        </div>
        <br>

        <div class="form-row mb-4">
            <label for="customRange1">Price</label>
            <input type="range" class="custom-range" id="customRange1" min="500" max="5000" (onChange)="updatePrice(this.value)">
            {{price}}
        </div>


        <div class="row">
            <div class="col-md-6">
                <h3>Subjects</h3>
                <hr>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <ul class="list-group">
                            <li *ngFor="let item of selectedSubjects" class="list-group-item list-group-item-action waves-light"
                                (click)="deleteSelectedSubject(item)">{{item}}
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-8">
                        <select class="browser-default custom-select" #ss>
                            <option *ngFor="let item of subjects">{{item}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-purple btn-sm" (click)="addSelectedSubject(ss.value)">Add</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Districs</h3>
                <hr>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <ul class="list-group">
                            <li *ngFor="let item of selectedDistrics" class="list-group-item list-group-item-action waves-light"
                                (click)="deleteSelectedDistric(item)">{{item}}
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-8"> <select class="browser-default custom-select" #dd>
                            <option *ngFor="let item of districts">{{item}}</option>
                        </select></div>
                    <div class="col-md-4">
                        <a class="btn btn-blue btn-sm" (click)="addSelectedDistric(dd.value)">Add</a>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
