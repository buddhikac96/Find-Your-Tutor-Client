<div *ngIf="userSelected">
  <div *ngIf="loginView === 'teacher'">
    <app-login-tutor></app-login-tutor>
  </div>

  <div *ngIf="loginView === 'student'">
    <app-login-student></app-login-student>
  </div>
</div>

<div *ngIf="!userSelected">
  <div class="container" style="margin-top:10%;">
    <div class="row">
      <div class="col-md-6">
        <mdb-card class="text-center animated slideInLeft">
          <mdb-card-header class="primary-color white-text">
            <h4>Student</h4>
          </mdb-card-header>
          <mdb-card-body>
            <mdb-card-title>
              <h4>Special title treatment</h4>
            </mdb-card-title>
            <mdb-card-text>With supporting text below as a natural lead-in to additional content.</mdb-card-text>
            <a mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect (click)="toggleUser('student')">Go somewhere</a>
          </mdb-card-body>
          <mdb-card-footer class="text-muted primary-color white-text">
            <p class="mb-0">2 days ago</p>
          </mdb-card-footer>
        </mdb-card>
      </div>
      <div class="col-md-6">
        <mdb-card class="text-center animated slideInRight">
          <mdb-card-header class="primary-color white-text">
            <h4>Teacher</h4>
          </mdb-card-header>
          <mdb-card-body>
            <mdb-card-title>
              <h4>Special title treatment</h4>
            </mdb-card-title>
            <mdb-card-text>With supporting text below as a natural lead-in to additional content.</mdb-card-text>
            <a mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect (click)="toggleUser('teacher')">Go somewhere</a>
          </mdb-card-body>
          <mdb-card-footer class="text-muted primary-color white-text">
            <p class="mb-0">2 days ago</p>
          </mdb-card-footer>
        </mdb-card>
      </div>
    </div>
  </div>
</div>
