<button 
  type="button" 
  mdbBtn color="primary" 
  class="btn btn-purple btn-sm" 
  (click)="basicModal.show()" mdbWavesEffect>Send Request</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">I want to arrange a class</h4>
      </div>
      <div class="modal-body">
        <model-location></model-location>
        <model-subject></model-subject>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="red" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Discard</button>
        <button type="button" mdbBtn color="green" class="relative waves-light" mdbWavesEffect>Send</button>
      </div>
    </div>
  </div>
</div>
