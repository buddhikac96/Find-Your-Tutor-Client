<div class="card hoverable">
    <div class="card-header" [routerLink]="['tutor/', teacher.fname]">
        <h4><b>{{teacher.fname + " " + teacher.lname}}</b></h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <img src="{{teacher.imgURL}}" alt="..." class="mx-auto d-block img-thumbnail image">
            </div>
            <div class="col-md-8">
                <h5 class="card-title">{{teacher.subject}}</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

                <div class="row">
                    <div class="col-md-5">
                        <div *ngIf="isLogged">
                            <app-request [teacherId]="teacher.fname"></app-request>
                        </div>
                        <div *ngIf="!isLogged">
                            <button class="btn btn-sm disabled">Send Request</button>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-4">
                        <button class="btn btn-sm btn-orange" >{{teacher.rate}}</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<hr>
