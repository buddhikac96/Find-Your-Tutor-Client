  <mdb-card>
      <div class="view rgba-white-slight waves-light" mdbWavesEffect>
        <mdb-card-img src="{{imgUrl}}" alt="Card image cap"></mdb-card-img>
        <a>
          <div class="mask"></div>
        </a>
      </div>
      <mdb-card-body>
        <mdb-card-title>
          <h4>{{title}}</h4>
        </mdb-card-title>
        <mdb-card-text> 
          {{description}}
        </mdb-card-text>
      </mdb-card-body>
    </mdb-card>
