<mdb-card>
  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
    <mdb-card-img src="{{img}}" alt="Card image cap"></mdb-card-img>
    <a>
      <div class="mask">{{student}}</div>
    </a>
  </div>
  <mdb-card-body>
    <mdb-card-title>
      <h4>{{title}}</h4>
    </mdb-card-title>
    <mdb-card-text>
      {{desc}}
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
<p></p>
